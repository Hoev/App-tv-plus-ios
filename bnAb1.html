<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
}

#qualityMenu {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 999;
    background: rgba(0,0,0,0.7);
    padding: 10px 14px;
    border-radius: 12px;
}

#qualityMenu button {
    background: none;
    border: 1px solid white;
    color: white;
    padding: 6px 12px;
    margin: 0 5px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

#qualityMenu button:hover {
    background: #f44336;
    border-color: #f44336;
}

.player-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    height: 0;
    overflow: hidden;
    width: 100%;
}

.player-wrapper iframe {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:0;
}
</style>
</head>
<body>

<div id="qualityMenu">
    <button onclick="changeQuality('1080')">1080p</button>
    <button onclick="changeQuality('720')">720p</button>
</div>

<div class="player-wrapper">
    <iframe id="videoFrame" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
</div>
