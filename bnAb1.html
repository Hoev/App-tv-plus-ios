<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

<iframe 
  src="https://anym3u8player.com/tv/video-player.php?url=https%3A%2F%2Fprod-fastly-eu-central-1.video.pscp.tv%2FTranscoding%2Fv1%2Fhls%2F82t-Iok1zu61G_yPOVQHT12UiLWqV7OEWHc-XF2vuMn1kB_BfjNEUfZnmIboo_2G4mSYaXwXVoGK5NB33zKY_A%2Fnon_transcode%2Feu-central-1%2Fperiscope-replay-direct-prod-eu-central-1-public%2Fmaster_dynamic_highlatency.m3u8%3Ftype%3Dlive"
  allowfullscreen
  webkitAllowFullScreen
  mozallowfullscreen
  allow="autoplay">
</iframe>

</body>
</html>
