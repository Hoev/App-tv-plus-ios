<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>
<style>
/* اجعل iframe يملأ مساحة المشغل بشكل متناسق */
.player-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 نسبة العرض للارتفاع */
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.player-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>
<body>

<div class="player-wrapper">
    <iframe 
        src="https://anym3u8player.com/tv/p.php?url=https%3A%2F%2Fprod-fastly-eu-central-1.video.pscp.tv%2FTranscoding%2Fv1%2Fhls%2FOzl9eei_79-HW10_b6E_0SY-Gp74OtjT_lFme7LPF92Bjs4TtYOqVvL7QbDPPfTKdJyaOg-gf7CSGMX5SDZRFQ%2Fnon_transcode%2Feu-central-1%2Fperiscope-replay-direct-prod-eu-central-1-public%2Fmaster_dynamic_highlatency.m3u8%3Ftype%3Dlive"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        allow="autoplay">
    </iframe>
</div>

</body>
</html>
