<title>مشاهدة الفيديو في iFrame</title>
<style>
body {
    margin: 0;

.player-wrapper {

    width: 100%;

.player-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}
</style>
</head>
