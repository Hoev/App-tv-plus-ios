<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل بث مباشر</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover; /* يملأ الشاشة */
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script>
    var video = document.getElementById('video');
    
    // رابط البث الخاص بك
    var streamURL = "http://130.193.165.146/lbengine/+ph/t6j6__ih__rtdX5Qsggfri__hi__l76XqNw9NH8p24dFyxWMBTZJ4fTsd74xSCFUHwURH7QWbp4eNCGY9Sq__hi__HKNHqGnMyVn3hNU3522daD2OKle2R__ih__SeaFaLB7GIPtxvBh6gaqizg2v7__hi__wWn6tDqPr__ih__IS09YueY43Tw3OV8IsHrNBZQwn6CmG__hi__y0QOIyAiJwYfUe0pTjOPTyTL9OUb0UIJc8v3qHXGZbrci2lOlaXVv7R__hi__9hBq8STtc93Mm3a__ih__p9oNg1l5MyZCg__ih__k7EUyptZwyS5X__ih__59StFbgbnaV9VFz0ielCIReCbavo=---/cache/Bein-Sp2-LB/master.m3u8";

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play().catch(e => console.log("يحتاج المستخدم للتفاعل لتشغيل الصوت"));
      });
    }
    // دعم أصلي لمتصفحات مثل Safari
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>

</body>
</html>
