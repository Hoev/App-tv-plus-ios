    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-dark: #1565c0;
            --primary-light: #42a5f5;
            --text-color: #ffffff;
            --bg-color: #0f0f1f;
            --card-bg: #151530;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        /* Header Styles */
        .header {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .collab-banner {
            background: linear-gradient(135deg, #1a2a6c, #0d47a1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .collab-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
            color: white;
            line-height: 1.4;
        }
        
        .collab-title .emoji {
            color: inherit;
            text-shadow: none;
            -webkit-text-stroke: 0;
        }
        
        .collab-subtitle {
            font-size: 16px;
            margin: 10px 0 0;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Player Container */
        .live-player-container {
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .live-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        /* Quality Selector */
        .quality-selector {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            display: none;
            white-space: nowrap;
            max-width: 90%;
            overflow-x: auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quality-selector h3 {
            color: white;
            margin: 0 15px 0 0;
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
            font-weight: 500;
        }
        
        .quality-buttons-container {
            display: inline-block;
        }
        
        .quality-btn {
            background: rgba(30, 136, 229, 0.7);
            color: white;
            border: none;
            padding: 5px 12px;
            margin: 0 4px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: inline-block;
            font-weight: 400;
            min-width: 60px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quality-btn:hover {
            background: rgba(30, 136, 229, 0.9);
        }
        
        .quality-btn.active {
            background: #4caf50;
        }
        
        /* Player Overlay */
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                transparent 30%,
                transparent 70%, 
                rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 2;
            border-radius: 12px;
        }
        
        /* Telegram Icon */
        .telegram-icon {
            position: fixed;
            bottom: 25px;
            left: 25px;
            width: 55px;
            height: 55px;
            background: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .telegram-icon:hover {
            transform: scale(1.05);
            background: #0077b5;
        }
        
        .telegram-icon i {
            font-size: 28px;
            color: white;
        }
        
        /* Footer */
        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            width: 100%;
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .copyright {
            font-size: 13px;
            opacity: 0.7;
        }
        
        /* Subtle Background Animation */
        @keyframes subtleBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1f 0%, #151530 50%, #0f0f1f 100%);
            background-size: 200% 200%;
            animation: subtleBackground 20s ease infinite;
            z-index: -1;
            opacity: 1;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .collab-title {
                font-size: 24px;
            }
            
            .collab-subtitle {
                font-size: 14px;
            }
            
            .telegram-icon {
                width: 50px;
                height: 50px;
                bottom: 20px;
                left: 20px;
            }
            
            .telegram-icon i {
                font-size: 25px;
            }
            
            .quality-selector {
                padding: 6px 12px;
                top: 10px;
            }
            
            .quality-btn {
                padding: 4px 10px;
                font-size: 12px;
                min-width: 50px;
                margin: 0 3px;
            }
        }
        
        @media (max-width: 480px) {
            .collab-title {
                font-size: 22px;
            }
        }
    </style>
</head>

    <script>
        // Initialize video player
        const video = document.getElementById('player');
        const qualitySelector = document.getElementById('qualitySelector');
        const qualityButtons = document.getElementById('qualityButtons');
        let hls;
        
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
            ratio: '16:9',
            quality: {
                default: 'auto',
                options: ['auto'],
                forced: true,
                onChange: (quality) => {
                    if (hls) {
                        hls.currentLevel = quality === 'auto' ? -1 : quality;
                    }
                }
            },
            keyboard: { focused: true, global: true }
        });

        function createQualityButtons(levels) {
            qualitySelector.style.display = 'none';
            qualityButtons.innerHTML = '';

            const validLevels = levels.filter(level => level.bitrate > 0);

            if (validLevels.length <= 1) {
                return;
            }

            const autoBtn = document.createElement('button');
            autoBtn.className = 'quality-btn active';
            autoBtn.textContent = 'تلقائي';
            autoBtn.onclick = () => {
                hls.currentLevel = -1;
                updateActiveButton(autoBtn);
            };
            qualityButtons.appendChild(autoBtn);

            validLevels.forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'quality-btn';

                let qualityText = '';
                if (level.height) {
                    qualityText = level.height + 'p';
                } else if (level.width) {
                    qualityText = Math.round(level.width * 9/16) + 'p';
                } else {
                    qualityText = 'Level ' + index;
                }

                btn.textContent = qualityText;
                btn.onclick = () => {
                    hls.currentLevel = index;
                    updateActiveButton(btn);
                };
                qualityButtons.appendChild(btn);
            });

            if (qualityButtons.children.length > 1) {
                qualitySelector.style.display = 'block';
            }
        }

        function updateActiveButton(activeBtn) {
            const buttons = document.querySelectorAll('.quality-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        }

        window.addEventListener('load', function() {
            const streamUrl = 'https://svs.itworkscdn.net/smc4sportslive/smc4tv.smil/playlist.m3u8';

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 5.0,
                    lowLatencyMode: false,
                    abrEwmaDefaultEstimate: 500000,
                    abrBandWidthFactor: 0.95,
                    abrBandWidthUpFactor: 0.7,
                    abrEwmaSlowLive: 5.0,
                    abrEwmaFastLive: 1.0,
                    abrEwmaSlowVoD: 5.0,
                    abrEwmaFastVoD: 1.0,
                    abrMaxWithRealBitrate: true,
                    maxStarvationDelay: 4,
                    maxLoadingDelay: 4,
                    testBandwidth: true
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                    if (data.levels && data.levels.length > 1) {
                        createQualityButtons(data.levels);
                    }
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
            }
        });
    </script>
