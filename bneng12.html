<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

<iframe 
  src="https://anym3u8player.com/ultimate-player-generator/player.php?player=jwplayer&url=https%3A%2F%2Fstream.veo.buzz%3A6050%2Fsport%2Fch12%2Fadaptive.m3u8&controls=auto&theme=default&buffer=30&quality=1&pip=1&fullscreen=1&no_download=1&width=responsive&aspect=16%3A9"
  allowfullscreen
  webkitAllowFullScreen
  mozallowfullscreen
  allow="autoplay">
</iframe>

</body>
</html>
