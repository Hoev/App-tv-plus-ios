<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV | PLUS</title>
  <style>
    :root {
      --bg: #090909;
      --card-bg: #1a1a1a;
      --text: #e0e0e0;
      --muted: #aaa;
      --accent-start: #f6a600;
      --accent-end: #ffdf5d;
      --radius: 16px;
      --spacing: 24px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-start);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.6rem;
      font-weight: bold;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }
    .channel-list {
      width: 100%;
      max-width: 500px;
      display: grid;
      gap: 1.5rem;
    }
    a.channel-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--spacing) 0;
      text-decoration: none;
      color: inherit;
      min-height: 180px;
      transform: scale(1);
      transition: transform 0.2s;
      -webkit-tap-highlight-color: transparent !important;
    }
    a.channel-item:hover,
    a.channel-item:focus,
    a.channel-item:active {
      transform: scale(1.05);
      outline: none;
    }
    .channel-item .logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: var(--spacing);
    }
    .channel-item .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .channel-item .title {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .channel-item .title .en {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .channel-item .title .ar {
      font-size: 1rem;
      color: var(--muted);
    }
  </style>
</head>
