<!DOCTYPE html>  <html lang="ar" dir="rtl">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>مشاهدة الفيديو في iFrame</title>  
<style>  
body {  
    margin: 0;  
    padding: 0;  
    background: black;  
    font-family: Arial, sans-serif;  
    color: white;  
}  .player-wrapper {
position: relative;
width: 100%;
padding-bottom: 56.25%; /* 16:9 */
height: 0;
overflow: hidden;
}

.player-wrapper iframe {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: 0;
}
</style>

</head>  
<body>  <div class="player-wrapper">  
    <iframe src="https://anym3u8player.com/tv/video-player.php?url=https%3A%2F%2Fstream.supertv.gg%3A3001%2Fsupertv%2Fsport%2Fstv1%2Fch5%2Fadaptive.m3u8"   
            allowfullscreen>  
    </iframe>  
</div>  </body>  
</html>
